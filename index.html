<!DOCTYPE html">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Пример</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Шрифты -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->

        <link href="//db.onlinewebfonts.com/c/f965a453da47f8f37e16e1b0ab908b4a?family=Bebas+Neue+Regular" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a>Об отеле</a>
                <a>Номера и цены</a>
                <a>Мероприятия</a>
                <a>Контакты</a>
                <span>+7 (495) 005-61-59</span>
                <svg class="hamb" viewBox="0 0 100 80" width="40" height="40">
                    <rect width="80" height="10"></rect>
                    <rect y="30" width="80" height="10"></rect>
                    <rect y="60" width="80" height="10"></rect>
                </svg>
            </nav>
            <div class="path"></div>

            <div class="info">
                <div class="text"><img src="content/vec.png"></div>
                <div class="ex">
                    <img class="delim" src="content/del.png">
                    <p class="price">5 500 ₽</p>
                    <p class="desc">4х разовое питание и all inclusive. Собственное подсобное хозяйство, бассейн, баня, конный двор и контактный зоопарк</p>
                </div>
            </div>
            <div class="booking">
                <div class="hb">
                    <img class="bd" src="content/border.png">
                    <img class="bd" class="back" src="content/border2.png">
                    <span>Бронирование номеров</span>
                    <input type="date" class="in" value="2019-03-04">
                    <input type="date" class="out" value="2019-03-04">
                    <div class="help">
                        <input class="quan" value="1" type="number">
                    </div>
                    <button type="button" name="button">Найти номер</button>
                </div>
            </div>
        </header>
    </body>
</html>
